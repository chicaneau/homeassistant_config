###THEME ON STARTUP###
- alias: 'Set theme/start homekit at startup'
  #initial_state: 'on'
  trigger:
    - platform: homeassistant
      event: start
  action:
    - service: frontend.set_theme
      data:
        name: midnight_blue
#    - delay: "00:00:30"
    - wait_template: >-
        {% if not states.light.loungeroom_1 %}
          false
        {% elif not states.light.loungeroom_2 %}
          false
        {% elif not states.light.loungeroom_3 %}
          false
        {% elif not states.light.loungeroom_4 %}
          false
        {% elif not states.light.kitchen_1 %}
          false
        {% elif not states.light.kitchen_2 %}
          false
        {% elif not states.light.gateway_light_7c49ebb0d82c %}
          false
        # Repeat for every entity
        {% else %}
          true
        {% endif %}
      timeout: 00:02  # Waits 2 minutes
      continue_on_timeout: false
#    - condition: template
#      value_template: "{{ states('light.gateway_light_7c49ebb0d82c') != 'unknown' }}"
    - service: homekit.start

