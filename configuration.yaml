homeassistant:
  # Name of the location where Home Assistant is running
  name: Venus Residence
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_lat
  longitude: !secret home_long
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 21
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Australia/Brisbane
  # include Customize
  customize: !include customize.yaml

# Show links to resources in log and frontend
# introduction:

zone:
  - name: Home
    latitude: !secret home_lat
    longitude: !secret home_long
    icon: mdi:home
    radius: 150

  - name: SCUH
    latitude: -26.74760336442635
    longitude: 153.11310311071207
    icon: mdi:briefcase
    radius: 400

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes

config:

automation: !include_dir_merge_list automation/

scene: !include scenes.yaml

map:

# upnp:
# port_mapping: false

http:
  # Uncomment this to add a password (recommended!)
  # Uncomment this if you are using SSL or running in Docker etc
  # base_url: example.duckdns.org:8123
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret server_ip

lovelace:
  mode: yaml
  resources:
    - url: /hacsfiles/light-entity-card/light-entity-card.js
      type: module
    - url: /hacsfiles/bom-weather-card/bom-weather-card.js
      type: module
    - url: /hacsfiles/lovelace-slider-entity-row/slider-entity-row.js
      type: module
    - url: /hacsfiles/mini-graph-card/mini-graph-card-bundle.js
      type: module
# Checks for available updates
updater:
  include_used_components: true

# Discover some devices automatically
# discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:
  exclude:
    domains:
      - automation
      - graph
    entities:
      - sensor.server_uptime
      - sensor.date
      - sensor.date_time
      - sensor.time
      - sensor.time_date
      - sensor.time_utc
# View all events in a logbook
logbook:

# Track the sun
sun:

hacs:
  token: !secret hacs_token

recorder:
  db_url: !secret db_url
  purge_keep_days: 31

mobile_app:

ios:
  push:
    categories:
      - name: Garage
        identifier: 'garage'
        actions:
          - identifier: 'CLOSE_GARAGE'
            title: 'Close Garage'
            destructive: true
            authenticationRequired: true
          - identifier: 'DO_NOTHING'
            title: 'Do Nothing'

mqtt:
  broker: server
  discovery: true

system_health:

notify:
  - name: 'chicane_pushbullet'
    platform: 'pushbullet'
    api_key: !secret pb_apikey

hue:
  bridges:
    - host: !secret hue_host
      allow_unreachable: true
      allow_hue_groups: true

