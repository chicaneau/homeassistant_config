  # gateways:
    # - key: !secret xiaomi_key
      # host: !secret xiaomi_ip

# Text to speech
tts:
  platform: google_translate
  base_url: !secret base_url

logger:
  default: error
  logs:
    homeassistant.components.http.ban: warning
