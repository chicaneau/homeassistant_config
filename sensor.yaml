- platform: snmp
  host: !secret server_ip
  baseoid: .1.3.6.1.2.1.25.1.1.0
  name: 'Server Uptime'
  version: '2c'
  value_template: >-
    {% set timetick = value | int %}
    {% set minutes = ((timetick % 360000) / 6000) | int%}
    {% set hours = ((timetick % 8640000) / 360000) | int %}
    {% set days = (timetick / 8640000) | int %}
    {%- if timetick < 6000 -%}
      Less than a minute
    {%- else -%}
      {%- if days > 0 -%}
        {%- if days == 1 -%}
          1 day
        {%- else -%}
          {{ days }} days
        {%- endif -%}
      {%- endif -%}
      {%- if hours > 0 -%}
        {%- if days > 0 -%}
          {{ ', ' }}
        {%- endif -%}
        {%- if hours == 1 -%}
          1 hr
        {%- else -%}
          {{ hours }} hrs
        {%- endif -%}
      {%- endif -%}
      {%- if minutes > 0 -%}
        {%- if days > 0 or hours > 0 -%}
          {{ ', ' }}
        {%- endif -%}
        {%- if minutes == 1 -%}
          1 min
        {%- else -%}
          {{ minutes }} min
        {%- endif -%}
      {%- endif -%}
    {%- endif -%}

