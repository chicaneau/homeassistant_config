- platform: rest
  name: Caloundra West PWS
  resource: https://api.weather.com/v2/pws/observations/current?stationId=ICALOU11&format=json&units=m&apiKey=81f1719d60af46fbb1719d60afe6fba8&numericPrecision=decimal
  json_attributes: 
    - observations
  value_template: '{{ value_json["observations"][0].stationID }}'
  scan_interval: 180 #3 mins
  force_update: true

- platform: template
  sensors:
    
    weather_pws_precip_month:
      friendly_name: Rain This Month
      value_template: >-
         {% if is_state('sensor.weather_pws_precip_month','unavailable') or is_state('sensor.weather_pws_precip_12am','unavailable') or is_state('sensor.weather_pws_precip_month','unknown')or is_state('sensor.weather_pws_precip_12am','unknown') %}
          unknown
         {% else %}
          {{ states.input_number.weather_pws_precip_month.state | float + states.sensor.weather_pws_precip_12am.state | float }}
         {% endif %}

#        {%- if now().strftime('%T') < strptime('23:59:58', '%T') and now().strftime('%T') >= strptime('00:00:00', '%T') -%}
#        {{ states.input_number.weather_pws_precip_month.state | float + states.sensor.weather_pws_precip_12am.state | float }}
#        {%- else -%}
#        {{ states.input_number.weather_pws_precip_month.state | float }}
#        {%- endif -%}
      unit_of_measurement: "mm"

    weather_pws_precip_12am:
      friendly_name: Rain Since 12AM
      value_template: '{{ states.sensor.caloundra_west_pws.attributes["observations"][0]["metric"]["precipTotal"] }}'
      unit_of_measurement: "mm"

    weather_pws_precip_rate:
      friendly_name: Rain Rate
      value_template: '{{ states.sensor.caloundra_west_pws.attributes["observations"][0]["metric"]["precipRate"] }}'
      unit_of_measurement: "mm/hr"  

    weather_pws_wind_speed:
      friendly_name: Wind Speed
      value_template: '{{ states.sensor.caloundra_west_pws.attributes["observations"][0]["metric"]["windSpeed"] }}'
      unit_of_measurement: "km/h"  

    weather_pws_wind_gust:
      friendly_name: Wind Gust
      value_template: '{{ states.sensor.caloundra_west_pws.attributes["observations"][0]["metric"]["windGust"] }}'
      unit_of_measurement: "km/h"        

    weather_pws_wind_dir:
      friendly_name: Wind Direction
      value_template: >
        {% set direction = ['N','NNE','NE','ENE','E','ESE','SE','SSE','S','SSW','SW','WSW','W','WNW','NW','NNW','N'] %}
        {% set degree = states.sensor.caloundra_west_pws.attributes["observations"][0]["winddir"]|float %}
        {{ direction[((degree+11.25)/22.5)|int] }}

    weather_pws_wind:
      friendly_name: Wind
      value_template: '{{ states.sensor.weather_pws_wind_speed.state + " " +  states.sensor.weather_pws_wind_dir.state }}'
      unit_of_measurement: "km/h" 

    weather_pws_temperature:
      friendly_name: Outside Temperature
      value_template: '{{ states.sensor.caloundra_west_pws.attributes["observations"][0]["metric"]["temp"] }}'
      unit_of_measurement: "°C" 

    weather_pws_humidity:
